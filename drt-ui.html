<!DOCTYPE html>
<html>

<head>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <style>
        body {
            background: #f3f4f5 !important;
            display: flex;
            height: 100vh;
            margin: 0;
        }

        .tooltip {
            position: absolute;
            text-align: center;
            padding: 10px;
            font-size: 12px;
            background: #fff;
            border: 1px solid #ccc;
            pointer-events: none;
            opacity: 0;
        }
    </style>
</head>

<body>
    <div id="main-container" style="display: flex; flex-direction: column; width: 100%; margin: 4px">
        <nav style="height: 50px; background: white; margin: 4px;">
            <span style="margin-left: 10px; font-size: 1.5rem;">DRT-Explorer</span>
        </nav>
        <div style="flex-grow: 1; display: flex;">
            <div style="flex-grow: 1; background: white; position: relative; margin: 4px;">
                <svg id="request" style="position: absolute; width: 100%; height: 100%;">
                </svg>
            </div>
            <div style="flex-grow: 1; background: white; position: relative; margin: 4px;">
                <svg id="node-link" style="position: absolute; width: 100%; height: 100%">
                </svg>
            </div>
        </div>
    </div>

    <script src="./drt-ui-request.js"></script>
</body>

</html>
